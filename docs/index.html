<head>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/styles/ascetic.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .title {
            margin-top: 1%;
            margin-left: 15%;
            font-size: 200%;
        }

        #code {
            left: 15%;
            width: 80%;
            position: absolute;
            word-wrap: break-word;
            z-index: -1;
        }

        .hljs {
            display: block;
            overflow-x: auto;
            padding: 0.5em;
            background: rgba(0, 0, 100, 0.02);
        }

        .hljs-comment {
            color: blue;
        }

        .font {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 1.25em;
        }

        #test {
            width: 100%;
            height: 25vh;
            background: blue;
            color: white;
            position: relative;
            padding: 1em;
            font-size: 1.25em;
            line-height: 1.75em;
        }
    </style>
    <script src="index.js"></script>
</head>

<body>
    <div id="test">
        <div>elapsed: <span id="elapsed"></span></div>
        <div>5-seconds: <span id="5s">0</span></div>
        <div>one-time (5-seconds): <span id="one-time">1</span></div>
        <div>ten-times (3-seconds): <span id="ten-times">0</span></div>
        <div>updates: <span id="updates">0</span></div>
    </div>
    <div class="title">Example for <a href="https://github.com/davidfig/loop/">github.com/davidfig/loop/</a></div>
    <pre><code class="javascript" id="code"></code></pre>
